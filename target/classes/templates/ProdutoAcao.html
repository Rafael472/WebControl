<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutPadrao}">
<head>
	<title>Cadastro Produtos</title>
</head>
<section layout:fragment="conteudo">
	<div th:class="${classe}" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">Mensagem vem do Controller</span>
	</div>
	<form class="card" th:method="${action} == editar ? 'PUT' : 'POST'" th:action="${action} == 'editar' ? @{/produto/editar/{codigo}(codigo=${produto.getId_Produto()})} : @{/produto/salvarProduto}" th:object="${produto}">
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<h5 class="card-header">Cadastro de Produtos</h5>
		<div class="card-body">
			<div class="row">
				<div class="col form-group col-sm-3">
				    <label for="txtCodigo">Código</label>
				    <input type="text" required class="form-control form-control-sm" id="txtCodigo" name="codigo" placeholder="Código do Produto"/>
			  	</div>
			  	<div class="col form-group col-sm-3">
				    <label for="txtDescricao">Nome</label>
				    <input type="text" class="form-control form-control-sm" id="txtDescricao" name="nome" placeholder="Nome do Produto"/>
			  	</div>
		  	</div>
		  	<div class="row">
			  	<div class="col form-group col-sm-3">
				    <label for="txtUnidadeMedida">Unidade de Medida</label>
				    <select class="form-control form-control-sm" id="txtUnidadeMedida" name="unidadeMedida">
			      		<option th:each="unidadeMedida : ${todasUnidadeMedida}" th:value="${unidadeMedida.sigla}" th:text="${unidadeMedida.sigla}"></option>
			    	</select>
		  		</div>
		  		<div class="col form-group col-sm-3">
					<label for="txtQuantidade" class="">Quantidade</label>
					<input type="text" class="form-control form-control-sm" id="txtQuantidade" name="quantidade" placeholder="Quantidade em Estoque"/>
				</div>
		  	</div>
		  	<div class="row">
				<div class="col form-group col-sm-3">
					<label for="txtValor" class="">Valor</label>
					<input type="text" class="form-control form-control-sm" id="txtValor" name="valor" placeholder="Valor do Produto"/>
				</div>
			</div>
			<div class="row">
			  	<div class="col form-group col-sm-3">
			    	<label for="ddlSituacao">Situação</label>
			    	<select class="form-control form-control-sm" id="ddlSituacao" name="status">
		      			<option th:each="status : ${todosStatusProduto}" th:value="${status}" th:text="${status.descricao}"></option>
			    	</select>
			  	</div>
			</div>
			<div class="row">
				<div class="col form-group col-sm-6">
					<label for="descricao">Descrição</label>
    				<textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
				</div>
			</div>
		  	<div class="form-group">
				<button type="submit" class="btn btn-primary col-sm-1">Salvar</button>
				<button id="btnCancelar" type="button" class="btn btn-secondary col-sm-1">Cancelar</button>
			</div>
	  	</div>
	</form>
	<script type="text/javascript">
	    document.getElementById("btnCancelar").onclick = function () {
	    	window.location.pathname = "/produto";
	    };
	</script>
</section>
</html>
