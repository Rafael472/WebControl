<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title layout:title-pattern="$CONTENT_TITLE - WebControl">WebControl</title>
	<link rel="shortcut icon" th:href="@{/images/favicon.png}"/>

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

<body>

<!-- Substituição do header por fragmento -->
<div th:replace="~{Cabecalho :: header}"></div>

<!-- Seção para conteúdo dinâmico -->

<!-- Scripts -->
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/jquery.mask.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/produtoLista.js}"></script>

</html>
