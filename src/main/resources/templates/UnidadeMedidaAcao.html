<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutPadrao}">
<head>
	<title>Cadastro Usuarios</title>
</head>
<section layout:fragment="conteudo">
	<form class="card" th:method="${action} == editar ? 'PUT' : 'POST'" th:action="${action} == 'editar' ? @{/unidadeMedida/editar/} : @{/unidadeMedida/salvarUnidade}" th:object="${unidadeMedida}">
		<h5 class="card-header">Cadastro de Unidades de Medida</h5>
		<div th:replace="MensagemGeral"></div>
    	<div th:replace="MensagemErro"></div>
		<div class="card-body">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
			    <label for="txtUsuario">Sigla</label>
			    <input type="text" class="form-control form-control-sm col-md-6" th:classappend="${#fields.hasErrors('sigla')} ? is-invalid" id="txtUsuario" th:field="*{sigla}" placeholder="Sigla"/>
		  	</div>
		  	<div class="form-group">
			    <label for="txtDescricao">Descrição</label>
			    <input type="text" class="form-control form-control-sm col-md-6" th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" id="txtEmail" th:field="*{descricao}" placeholder="Descrição"/>
		  	</div>
		  	<div class="form-group">
				<button type="submit" class="btn btn-primary col-sm-1">Salvar</button>
				<button id="btnCancelar" type="button" class="btn btn-secondary col-sm-1">Cancelar</button>
			</div>
	  	</div>
	</form>
	<script type="text/javascript">
	    document.getElementById("btnCancelar").onclick = function () {
	    	window.location.pathname = "/unidadeMedida";
	    };
	</script>
</section>
</html>
