<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutPadrao}">
<head>
	<title>Cadastro Produtos</title>
</head>
<section layout:fragment="conteudo">
	<div th:class="${classe}" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">Mensagem vem do Controller</span>
	</div>
	<form class="card" th:method="${action} == editar ? 'PUT' : 'POST'" th:action="${action} == 'editar' ? @{/produto/editar/{codigo}(codigo=${produto.getId_Produto()})} : @{/produto/salvarProduto}" th:object="${produto}">
		<h5 class="card-header">Cadastro de Produtos</h5>
		<div class="card-body">
			<input type="hidden" name="id_produto" th:value="${produto.getId_produto()}"/>
		  	<div class="wrap-input2 validate-input col-md-6" data-validate="Código é Obrigatório">
				<input class="input2" type="text" name="codigo" th:field="*{codigo}">
				<span class="focus-input2" data-placeholder="Código"></span>
			</div>
		  	<div class="wrap-input2 validate-input col-md-6" data-validate="Descrição é Obrigatório">
				<input class="input2" type="text" name="descricao" th:field="*{descricao}">
				<span class="focus-input2" data-placeholder="Descrição"></span>
			</div>
		  	<div class="wrap-input2 validate-input col-md-6">
			    <select class="input2 input2-select" name="unidadeMedida">
		      		<option></option>
		    	</select>
		    	<span class="focus-input2" data-placeholder="Unidade de Medida"></span>
		  	</div>
			<div class="wrap-input2 validate-input col-md-6" data-validate="Quantidade é Obrigatório">
				<input class="input2 has-val" type="text" name="quantidade" th:field="*{quantidade}">
				<span class="focus-input2" data-placeholder="Quantidade"></span>
			</div>
			<div class="wrap-input2 validate-input col-md-6" data-validate="Valor é Obrigatório">
				<input class="input2 has-val" type="text" name="valor" th:field="*{valor}">
				<span class="focus-input2" data-placeholder="Valor"></span>
			</div>
		  	<div class="wrap-input2 validate-input col-md-6">
			    <select class="input2 input2-select" name="status">
		      		<option></option>
		    	</select>
		    	<span class="focus-input2" data-placeholder="Situação"></span>
		  	</div>
		  	<div class="form-group">
				<button type="submit" class="btn btn-primary col-sm-1">Salvar</button>
				<button id="btnCancelar" type="button" class="btn btn-secondary col-sm-1">Cancelar</button>
			</div>
	  	</div>
	</form>
	<script type="text/javascript">
	    document.getElementById("btnCancelar").onclick = function () {
	    	window.location.pathname = "/produto";
	    };
	</script>
</section>
</html>
